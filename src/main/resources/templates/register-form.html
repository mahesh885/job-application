<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
        Email: <input type="email" th:field="*{email}" required><br>
        Password: <input type="password" th:field="*{password}" required><br>
        First Name: <input type="text" th:field="*{firstName}" required><br>
        Last Name: <input type="text" th:field="*{lastName}" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
