<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume Upload</title>
</head>
<body>
    <h2>Resume Upload Form</h2>

</html>
